<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d590f78bae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row flex-column">
                
                <!-- TOOLBAR -->
                
                <aside class="col toolbar py-3">
                    <div class="container">
                        <div class="row align-items-center flex-nowrap">
                            <div class="col-auto">
                                <img class="img-fluid logo-small d-lg-none" src="./img/mobile-logo.png" alt="">
                                <img class="img-fluid logo-large d-none d-lg-block" src="./img/logo.svg" alt="">
                            </div>
                            <div class="col search-bar rounded">
                                <i class="fa-solid fa-magnifying-glass mx-1 align-middle"></i> <span>Prova a cercare: Lezioni di Laravel</span>
                            </div>
                            <ul class="col-auto d-flex align-items-center flex-nowrap">
                                <li class="d-none d-lg-inline-block mx-2" >
                                    <a href="#">
                                        <i class="fa-solid fa-list-ul"></i>
                                    </a>
                                </li>
                                <li  class="d-none d-lg-inline-block mx-2" >
                                    <a href="#">
                                        <i class="fa-solid fa-circle-question"></i>
                                    </a>
                                </li>
                                <li  class="d-none d-lg-inline-block mx-2" >
                                    <a href="#">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </a>
                                </li>
                                <li class="d-inline-block mx-2">
                                    <a href="#">
                                        <i class="fa-solid fa-bell bell-icon"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </aside>
                <div class="col">
                    <nav>

                    </nav>
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
