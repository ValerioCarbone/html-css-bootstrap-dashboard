<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d590f78bae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main>
        <div class="container-full">
            <div class="d-flex flex-column">
                
                <!-- TOOLBAR -->
                
                <aside class="col-12 toolbar py-3">
                    <div class="container-fluid">
                        <div class="row align-items-center flex-nowrap">
                            <div class="col-auto">
                                <img class="img-fluid logo-small d-lg-none" src="./img/mobile-logo.png" alt="">
                                <img class="img-fluid logo-large d-none d-lg-block" src="./img/logo.svg" alt="">
                            </div>
                            <div class="col search-bar rounded">
                                <i class="fa-solid fa-magnifying-glass mx-1 align-middle"></i> <span>Prova a cercare: Lezioni di Laravel</span>
                            </div>
                            <ul class="col-auto d-flex align-items-center flex-nowrap">
                                <li class="d-none d-lg-inline-block mx-2" >
                                    <a href="#">
                                        <i class="fa-solid fa-list-ul"></i>
                                    </a>
                                </li>
                                <li  class="d-none d-lg-inline-block mx-2" >
                                    <a href="#">
                                        <i class="fa-solid fa-circle-question"></i>
                                    </a>
                                </li>
                                <li  class="d-none d-lg-inline-block mx-2" >
                                    <a href="#">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </a>
                                </li>
                                <li class="d-inline-block mx-2">
                                    <a href="#">
                                        <i class="fa-solid fa-bell bell-icon"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </aside>
                <div class="col-12">
                    <div class="container-ms">
                        <div class="d-flex">
                            
                            <!-- NAVBAR -->

                            <nav class="navbar d-flex flex-column justify-content-center">
                                <ul class="navbar-menu d-flex flex-column gap-2">
                                    <li>
                                        <a class="d-flex align-items-center column-gap-2" href="#">
                                            <i class="fa-solid fa-house navbar-icon"></i>
                                            <span class="navbar-icon-name d-none d-lg-block">Home</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="d-flex align-items-center column-gap-2" href="#">
                                            <i class="fa-solid fa-chart-simple navbar-icon"></i>
                                            <span class="navbar-icon-name d-none d-lg-block">Stats</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="d-flex align-items-center column-gap-2" href="#">
                                            <i class="fa-solid fa-signal navbar-icon"></i>
                                            <span class="navbar-icon-name d-none d-lg-block">Signals</span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="navbar-settings">
                                    <a class="d-flex align-items-center column-gap-2" href="#">
                                        <i class="fa-solid fa-gear navbar-icon"></i>
                                        <span class="navbar-icon-name d-none d-lg-block">Admin</span>
                                    </a>
                                </div>
                            </nav>
                            
                            <!-- MAIN-APP -->
                            
                            <div class="flex-grow-1">
                                <div class="container-fluid">
                                    <div class="row">
                                        
                                        <!-- MAIN-APP-HEADER -->
                                        
                                        <div class="col-12 main-app-header text-light">
                                            <div class="container-fluid">
                                                <div class="d-flex row-gap-3 py-3 flex-wrap justify-content-start">
                                                    <div class="col-12 col-md-4 col-lg-3 order-0 order-md-3">
                                                        <div class="d-flex justify-content-center">
                                                            Nuovo Studente <a type="button" class="btn btn-outline-light mx-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                                                <i class="fa-solid fa-plus"></i>
                                                            </a>
                                                        </div>

                                                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                                            <div class="offcanvas-header">
                                                              <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                                            </div>
                                                            <div class="offcanvas-body">
                                                              ...
                                                            </div>
                                                          </div>

                                                    </div>
                                                    <div class="col-12 col-md-4 col-lg-6 d-flex flex-column order-1">
                                                        <div>
                                                            <span class="fs-2 fw-bold me-2">
                                                                Boolean
                                                            </span>
                                                            <span class="badge rounded-pill dark-blue-pill">
                                                                Piano Blaze
                                                            </span>
                                                        </div>
                                                        <div>
                                                            <span class="badge rounded-pill dark-blue-pill">
                                                                3 app
                                                            </span>
                                                            <span class="mx-1">
                                                                <i class="fa-solid fa-angles-right ms-fs-14"></i>
                                                            </span>
                                                            <span class="badge rounded-pill dark-blue-pill d-lg-none">
                                                                <i class="fa-solid fa-plus ms-fs-10 "></i>
                                                            </span>
                                                            <span class="badge rounded-pill dark-blue-pill d-none d-lg-inline-block">
                                                                Boolean web app
                                                            </span>
                                                            <span class="badge rounded-pill dark-blue-pill d-none d-lg-inline-block">
                                                                Boolean mobile app
                                                            </span>
                                                            <span class="badge rounded-pill dark-blue-pill d-none d-lg-inline-block">
                                                                Boolean blog app
                                                            </span>

                                                        </div>

                                                    </div>
                                                    <div class="col-12 col-md-4 col-lg-3 d-flex flex-column order-2">
                                                        <div>
                                                            Studenti online negli ultimi 30 minuti
                                                        </div>
                                                        <div class="fs-2 fw-bold">
                                                            125
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="container-ms">
                                                <div class="d-flex">
                                                    <div class="col-12 col-lg-8">
                                                        <div class="d-flex flex-column">
                                                            <div class="card">
                                                                <div class="card-header">
                                                                  Featured
                                                                </div>
                                                                <div class="card-body">
                                                                  
                                                                </div>
                                                            </div>
                                                            <div class="card">
                                                                <div class="card-header">
                                                                  Featured
                                                                </div>
                                                                <div class="card-body">
                                                                  
                                                                </div>
                                                              </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-lg-4"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
